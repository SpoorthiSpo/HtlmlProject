<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Tables</title>
    <style>
        table,
        th,
        td{
            border:2px solid black;
            border-collapse:
            collapse;
        }
        th,td
        {
            padding:20px;
        }
        th{
            text-align:right;
        }
        table{
            background-color: bisque;
        }
    </style>
</head>
<body>
    <table>
        <caption>Details</caption>
        <tr>
            <th>Sl No</th>
            <th>Name</th>
            <th>Register No</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Aditi</td>
            <td>01</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Bhuvana</td>
            <td>02</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Chitra</td>
            <td>03</td>
        </tr>
    </table>
    
</body>
</html>
