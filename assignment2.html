<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table for Movies</title>
    <style>
        table,
        th,
        td{
            border:2px solid black;
            border-spacing:20px;
        }
        table{
            background-color: burlywood;
        }
    </style>
</head>
<body>
    <table>
        <caption><b><h1>My favourite Movies</h1></b></caption>
        <tr>
            <th>Title</th>
            <th>Director</th>
            <th>Release Year</th>
        </tr>
        <tr>
            <td>Santhu Straight Forward </td>
            <td>Mahesh Roa</td>
            <td>2016</td>
        </tr>
        <tr>
            <td>KGF Chapter-1</td>
            <td>Prashanth Neel</td>
            <td>2018</td>
        </tr>
        <tr>
            <td>Googly</td>
            <td>Pavan Wadeyar</td>
            <td>2013</td>
        </tr>
    </table>
    
</body>
</html>
